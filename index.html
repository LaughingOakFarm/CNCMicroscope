<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steam Deck Controller Demo</title>
    <script>
        window.controller.onInput((input) => {
            const log = document.createElement('p');
            log.textContent = input;
            document.body.appendChild(log);
        });
    </script>
</head>
<body>
    <h1>Steam Deck Controller Input</h1>
    <div id="log"></div>
</body>
</html>
